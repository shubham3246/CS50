<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" style="border-radius: 20px;" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_qTdJYKTM3vRqERc4i7KlOcQXUAkv2TVGmWEf8sAEvMwvUeVT02f8qSWRxQILcQ-IwgY&usqp=CAU">
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="advance.css">
</head>
<body>
    <div class="root">
        <div class="links" style="position: relative;top: 10px;left: 90%; width: fit-content;">
            <a href="index.html">Google</a>
            <a href="image.html" style="margin: 0 10px;">Images</a>
        </div>
        <header>
            <div class="header-logo" >
                <div style="color:#4285F4">G</div>
                <div style="color: #DB4437;">o</div>
                <div style="color: #F4B400;">o</div>
                <div style="color:#4285F4">g</div>
                <div style="color: #0F9D58;">l</div>
                <div style="color: #DB4437; rotate: -20deg;">e</div>
            </div>
            <div class="header-heading">Advanced Search</div>
            <hr style="width: 100%; margin: 0; padding: 0; border: none; border-top: 0.1px solid rgb(231, 231, 231);  outline: none;"/>
        </header>
        <div class="main-body">
            <div class="body-heading">Find Pages with...</div>
            <form class="body-form" action="https://www.google.com/search" method="get">
                <div><label>all these words:</label><input name="as_q" type="text"></div>
                <div><label>this exact word or phrase:</label><input name="as_epq" type="text"></div>
                <div><label>any of these words:</label><input name="as_oq" type="text"></div>
                <div><label>none of these words:</label><input name="as_eq" type="text"></div>

                <div class="submit-btn"><input type="submit" value="Advance Search"></div>
            </form>
        </div>
    </div>
</body>
</html>
